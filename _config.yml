defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

title: jahndev
repository: renejahn/renejahn.github.io
domain: renejahn.github.io/
url: https://renejahn.github.io/
baseUrl: /

exclude:
  - _posts
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

postcss:
  cache: false

plugins:
  - jekyll-feed
  - jekyll-postcss
  - jekyll-sitemap
  - jekyll-seo-tag
